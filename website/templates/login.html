<form method="POST">
  <h3 align="center">Login</h3>

    <input

      class="form-control"
      id="Email"
      name="Email"
      placeholder="Enter email"
    />
  </div>
    <div class="form-group">

</br>
<button type="submit" class="btn btn-primary">Login</button>
    
</button>

</form>
